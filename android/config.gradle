ext {
    app = [
            "applicationId"       : 'com.cp.kosun',
            "versionCode"         : 6,
            "CODE_PUSH_SERVER_URL": "",
            "CODE_PUSH_KEY"       : "",
            'UMENG_APPKEY'        : "",
            'UMENG_MESSAGE_SECRET': "",
            'JPUSH_APPKEY'        : ""
            // set JPUSH_CHANNEL through walle
            // 'JPUSH_CHANNEL'   : "",
    ]
    // 如果是使用 RN 开发的过审，请修改这些配置，否则，勿动
    localRN = [
            // 如果是 ReactNative 开发的壳，需要修改为 true
            "SHELL_IS_REACT_NATIVE"      : "false",
            // 如果是 ReactNative 开发的壳，需要填写 JS 层注册的 Component 名称
            "SHELL_RN_COMPONENT_NAME"    : "",

            // 如果是 ReactNative 开发的壳，并且也是使用 CodePush 作为升级，需要修改为 true
            "SHELL_REACT_NATIVE_CODEPUSH": "false",
            // 如果是 CodePush 作为升级，配置 服务端url，无则不填
            "SHELL_CODE_PUSH_SERVER_URL" : "",
            // 如果是 CodePush 作为升级，配置 CodePush Key
            "SHELL_CODE_PUSH_KEY"        : "",
    ]
}
